- job-template:
    name: '{name}-verified-flow'
    node: ubuntu-trusty

    builders:
      - link-logs
      - net-info
      - devstack-checkout
      - shell: |
          #!/bin/bash -xe
          sudo sed -i s/mirrors.tuna.tsinghua.edu.cn/mirrors.zte.com.cn/g /etc/apt/sources.list
          sudo apt-get update

    publishers:
      - test-results
      - console-log
